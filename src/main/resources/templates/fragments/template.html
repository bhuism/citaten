<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">

    <script th:if="${@environment.getProperty('gtag')} and ${#arrays.contains(@environment.getActiveProfiles(),'production')}" async th:src="'https://www.googletagmanager.com/gtag/js?id=' + ${@environment.getProperty('gtag')}"></script>
    <script th:if="${@environment.getProperty('gtag')} and ${#arrays.contains(@environment.getActiveProfiles(),'production')}" th:inline="javascript">
        /*<![CDATA[*/
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', /*[[${@environment.getProperty('gtag')}]]*/ null);
        /*]]>*/
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Citaten</title>
    <link href="sticky-footer.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/sticky-footer.css}"/>
</head>
<body>
<footer class="footer" th:fragment="footer">
    <div class="container">
        <span class="text-muted">Â©2019 <a href="http://www.appsource.nl">Appsource</a></span>
            - <a th:text="${@environment.getProperty('git.commit.id.abbrev')}" th:href="'https://github.com/bhuism/citaten/commit/' + ${@environment.getProperty('git.commit.id')}">git.commit.id.abbrev</a>
            - <span th:text="${#strings.listJoin(@environment.getActiveProfiles(), ',')}"></span>
            - <span th:text="${#calendars.format(#calendars.createNow(), 'dd MMM yyyy HH:mm:ss')}"></span>
    </div>
</footer>

<div th:fragment="scripts" th:remove="tag">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</div>

</body>
</html>
