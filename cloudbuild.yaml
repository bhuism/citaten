steps:
  # Restore Cache
  - name: 'eu.gcr.io/$PROJECT_ID/restore_cache'
    id: restore_cache
    args:
      - '--bucket=gs://m2cache'
      - '--key=dotm2'
  # Build and push image
  - name: 'gcr.io/cloud-builders/mvn'
    id: build
    args: ['-B', '-V', 'install', 'jib:build']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'SHORT_SHA=$SHORT_SHA'
      - 'MAVEN_OPTS=-Dmaven.repo.local=/workspace/maven/repository'
    waitFor:
      - restore_cache
  # Save Cache
  - name: 'eu.gcr.io/$PROJECT_ID/save_cache'
    id: save_cache
    args:
      - '--bucket=gs://m2cache'
      - '--key=dotm2'
      - '--path=/workspace/maven/repository'
    waitFor:
      - build
