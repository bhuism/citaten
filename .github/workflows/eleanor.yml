name: Deployment

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        env:
          COMMIT_SHA: $GITHUB_SHA
          SHORT_SHA: $GITHUB_SHA
          BRANCH_NAME: $GITHUB_REF
        run: ./build.sh

